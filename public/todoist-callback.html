<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting Todoist...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #fdfbf7;
      color: #2c2c2a;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
    .message p {
      font-size: 0.875rem;
      opacity: 0.6;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Connecting Todoist...</h2>
    <p>This window will close automatically.</p>
  </div>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');
      var error = params.get('error');

      if (window.opener) {
        window.opener.postMessage(
          { type: 'todoist-oauth', code: code, state: state, error: error },
          window.location.origin
        );
      }

      setTimeout(function() { window.close(); }, 1500);
    })();
  </script>
</body>
</html>
